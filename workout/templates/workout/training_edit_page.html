<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FitnessTracker</title>
</head>

<body>

<p><a id="logout" href="{% url 'logout' %}">Logout </a></p>
<p><a href="{% url 'dashboard' %}">Home</a></p>
<p><a href="{% url 'add_training' %}">New Training</a></p>
<p><a href="{% url 'all_trainings' %}">All Trainings</a></p>
<br>

<p>{{ request.user.username }}</p>

<h2 class="h5 no-margin-bottom">Edit Workout</h2>
<form id="update-workout-form" method="POST">
    {% csrf_token %}
    <input id="name" type="text" name="name" placeholder="Name" value="{{ training.name }}">
    <input id="description" type="text" name="description" placeholder="Description" value="{{ training.description }}">
    <input id="update" type="submit" value="Update">
    <a href="{% url 'training' training.pk %}">Back</a>
    <a id="delete-workout" href="{% url 'training_delete' training.pk %}">Delete</a>
</form>
</body>

</html>
